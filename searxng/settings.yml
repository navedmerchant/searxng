  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    # 增加请求间隔时间（秒）
    request_interval: 10.0
    # 设置请求速率限制,限制每秒只能发送0.2个请求（约每5秒一个请求）
    rate_limit: 0.1
    # 使用随机化的 User-Agent
    use_mobile_ui: false
    # 添加悬挂时间（当遇到错误时暂停使用的时间）
    suspended_time: 300
    disabled: true

  - name: duckduckgo images
